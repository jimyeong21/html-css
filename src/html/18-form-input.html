<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form (input 요소) | Techit</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <form action="https://formspree.io/f/xeqwwbwk" method="post">
      <fieldset>
        <legend>input 요소를 활용한 다양한 양식 만들기</legend>
        <!-- 한줄 글상자 (text) -->
        <!-- required 속성 추가하면 전송버튼 눌렀을 시 공란일 때 validation 알림이 뜬다. (input type 속성으로 검증)-->
        <!-- 입력서식은 1:1로 대응되는 lable을 반드시 사용해야 한다. lable 안에 input이 들어갈 경우 문법상 맞지만 스크린 리더가 읽어주지 못함-->
        <!-- 카드번호 같이 여러게의 input이 있을 경우 aria-label을 사용하여 lable 값을 할당한다. -->
        <p>
          <label for="user-name">이름</label>
          <!-- label없이 placeholder만 쓰면 절대 안됨, css로 label 숨김처리 -->
          <input placeholder="이름을 입력하세요" type="text" name="user-name" id="user-name" required />
        </p>
        <!-- 검색어 입력상자 (search) -->
        <p>
          <label for="search">검색어</label>
          <input type="search" name="search" id="search" />
        </p>
        <!-- 이메일 입력 서식 (email) -->
        <p>
          <label for="user-email">이메일</label>
          <input type="email" name="user-email" id="user-email" required />
        </p>
        <!-- 숫자 입력 서식 (tel) -->
        <p>
          <label for="user-phone">연락처</label>
          <input type="tel" name="user-phone" id="user-phone" required />
        </p>
        <!-- 체크박스 서식 (checkbox) -->
        <!-- name은 서버에 보냈을 때 데이터를 구분하기 위한 필드의 이름 -->
        <!-- value는 실제 데이터베이스에 저장될 값을 저장한다. -->
        <p>
          <input value="html" checked type="checkbox" name="likelion-class" id="html" />
          <label for="html">html</label>
          <input value="css" type="checkbox" name="likelion-class" id="css" />
          <label for="css">css</label>
          <input value="Javascript" type="checkbox" name="likelion-class" id="Javascript" />
          <label for="Javascript">Javascript</label>
          <input value="react" type="checkbox" name="likelion-class" id="react" />
          <label for="react">react</label>
        </p>
        <!-- 라디오 서식 (radio) -->
        <!-- name을 동일하게 주면 둘 중 선택한 하나의 값만 담긴다. 같은 카테고리라는 의미 -->
        <p><input value="회고 1팀" type="radio" name="techit-class" id="class-1" /><label for="class-1">회고 1팀</label> <input type="radio" value="회고 2팀" name="techit-class" id="class-2" /><label for="class-2">회고 2팀</label></p>

        <!-- <button type="submit">전송</button> -->
        <input type="submit" value="보내기" />
      </fieldset>
    </form>
  </body>
</html>
